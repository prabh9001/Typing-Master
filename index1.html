<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome | Typemee</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background:url(https://img.freepik.com/premium-photo/wireless-computer-keyboard-mouse-table-top-view-workplace_183270-520.jpg);
            height: 100vh;
             background-size: cover;   /* or contain */
    background-repeat: no-repeat;
    background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Poppins", sans-serif;
            color: white;
        }

        .container {
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #ffffff;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 30px;
            color: #000000;
        }

        .btn {
            display: inline-block;
            padding: 12px 28px;
            background: white;
            color: #4f46e5;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 30px;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn:hover {
            background: #e0e7ff;
            transform: translateY(-3px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    </div>

</body>
</html>
