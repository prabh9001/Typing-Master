<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson - TypingClub</title>
    <link rel="stylesheet" href="../style.css">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto+Mono:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo" onclick="window.location.href='../lessons.html'" style="cursor: pointer;">
            <span>TypeMee</span>
        </div>
        <div class="header-controls">
            <button class="icon-btn" title="Settings">⚙️</button>
        </div>
    </header>
    <main>
        <div id="game-area">
            <div id="stats-bar"
                style="display: flex; justify-content: space-between; width: 100%; max-width: 800px; margin-bottom: 20px; font-weight: bold; color: var(--text-secondary);">
                <div>WPM: <span id="wpm-display">0</span></div>
                <div>Accuracy: <span id="accuracy-display">100%</span></div>
                <div>Mistakes: <span id="mistakes-display">0</span></div>
            </div>
            <div id="instruction-text" class="instruction-text">
                Type the <span class="highlight">f</span> key using your left index finger.
            </div>
            <div id="typing-area" class="typing-area" style="display: none;">
                <!-- Spans will be injected here -->
            </div>
        </div>
        <div class="nav-buttons">
            <button class="nav-btn">Previous</button>
            <button class="nav-btn">Skip</button>
        </div>
        <div id="hands-container">
            <!-- SVG Hands will go here -->
            <svg id="hand-left" class="hand hand-left" viewBox="0 0 200 200">
                <path
                    d="M50,180 L50,100 L30,110 M50,100 L60,40 L80,40 L80,100 M80,40 L100,30 L120,30 L120,100 M120,30 L140,40 L160,40 L160,100 M160,40 L180,60 L190,100 L190,180 Z"
                    fill="#f3d2c1" stroke="#333" stroke-width="2" />
            </svg>
            <svg id="hand-right" class="hand hand-right" viewBox="0 0 200 200"
                style="transform: scaleX(-1) rotate(10deg);">
                <path
                    d="M50,180 L50,100 L30,110 M50,100 L60,40 L80,40 L80,100 M80,40 L100,30 L120,30 L120,100 M120,30 L140,40 L160,40 L160,100 M160,40 L180,60 L190,100 L190,180 Z"
                    fill="#f3d2c1" stroke="#333" stroke-width="2" />
            </svg>
        </div>
        <div id="keyboard-container">
            <!-- Keyboard generated by JS -->
        </div>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <span class="close-modal">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="setting-item">
                        <label>Text Size</label>
                        <div>
                            <button id="text-small-btn" class="size-btn">Small</button>
                            <button id="text-medium-btn" class="size-btn active">Medium</button>
                            <button id="text-large-btn" class="size-btn">Large</button>
                        </div>
                    </div>
                    <div class="setting-item">
                        <label>Show Keyboard</label>
                        <button id="keyboard-toggle-btn" class="toggle-btn">ON</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../script.js"></script>
</body>

</html>
