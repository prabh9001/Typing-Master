<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson - TypeMee</title>
    <link rel="stylesheet" href="../style.css">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <!-- Fonts for Hindi and Punjabi -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Gurmukhi:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo" onclick="goBack()" style="cursor: pointer;">
            <span>TypeMee</span>
        </div>
        <div style="flex: 1; text-align: center; font-weight: 500; font-size: 1.1rem; color: #202124;">
            <span id="lesson-number-display" style="color: var(--primary-color); margin-right: 15px;"></span>
            <span id="user-name-display"></span>
        </div>
        <div class="header-controls">
            <button class="icon-btn" title="Settings">⚙️</button>
        </div>
    </header>
    <main>
        <div id="game-area">
            <div id="stats-bar" class="stats-bar">
                <div class="stat-item">
                    <span class="stat-value" id="wpm-display">0</span>
                    <span class="stat-label">WPM</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="accuracy-display">100%</span>
                    <span class="stat-label">Accuracy</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="mistakes-display">0</span>
                    <span class="stat-label">Mistakes</span>
                </div>
            </div>
            <div id="instruction-text" class="instruction-text">
                Type the <span class="highlight">f</span> key using your left index finger.
            </div>
            <div id="typing-area" class="typing-area" style="display: none;">
                <!-- Spans will be injected here -->
            </div>
        </div>
        <!-- Nav buttons removed -->
        <div id="hands-container">
            <!-- SVG Hands will go here -->
            <svg id="hand-left" class="hand hand-left" viewBox="0 0 200 200">
                <path
                    d="M50,180 L50,100 L30,110 M50,100 L60,40 L80,40 L80,100 M80,40 L100,30 L120,30 L120,100 M120,30 L140,40 L160,40 L160,100 M160,40 L180,60 L190,100 L190,180 Z"
                    fill="#f3d2c1" stroke="#333" stroke-width="2" />
            </svg>
            <svg id="hand-right" class="hand hand-right" viewBox="0 0 200 200"
                style="transform: scaleX(-1) rotate(10deg);">
                <path
                    d="M50,180 L50,100 L30,110 M50,100 L60,40 L80,40 L80,100 M80,40 L100,30 L120,30 L120,100 M120,30 L140,40 L160,40 L160,100 M160,40 L180,60 L190,100 L190,180 Z"
                    fill="#f3d2c1" stroke="#333" stroke-width="2" />
            </svg>
        </div>
        <div id="keyboard-container">
            <!-- Keyboard generated by JS -->
        </div>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <span class="close-modal">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="setting-item">
                        <label>Show Keyboard</label>
                        <button id="keyboard-toggle-btn" class="toggle-btn">ON</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer style="text-align:center; padding:20px 0; font-size:14px; color:#666; margin-top: auto;">
        © 2025 Prabhjeet Singh. All rights reserved.
    </footer>
    <!-- Load lesson data for different languages -->
    <script src="../lessons_data_hindi.js"></script>
    <script src="../lessons_data_punjabi.js"></script>
    <script>
        // CRITICAL: Set up lesson data BEFORE loading script.js
        // This ensures the lessons array is populated when initGame() runs
        (function () {
            const urlParams = new URLSearchParams(window.location.search);
            const language = urlParams.get('lang') || 'english';

            console.log('Language detected:', language);

            // Pre-load the correct lessons array based on language
            if (language === 'hindi' && typeof hindiLessons !== 'undefined') {
                window.lessons = hindiLessons;
                console.log('Loaded Hindi lessons:', hindiLessons.length, 'lessons');
            } else if (language === 'punjabi' && typeof punjabiLessons !== 'undefined') {
                window.lessons = punjabiLessons;
                console.log('Loaded Punjabi lessons:', punjabiLessons.length, 'lessons');
            } else {
                console.log('Using default English lessons');
            }
        })();
    </script>
    <script src="../script.js"></script>
    <script>
        // Initialize after DOM loads
        document.addEventListener('DOMContentLoaded', function () {
            const userName = sessionStorage.getItem('userName') || 'Guest';
            const nameDisplay = document.getElementById('user-name-display');
            if (nameDisplay) {
                nameDisplay.textContent = 'Welcome, ' + userName + '!';
            }

            // Get lesson ID and language from URL
            const urlParams = new URLSearchParams(window.location.search);
            const lessonId = urlParams.get('lesson');
            const language = urlParams.get('lang') || 'english';

            const lessonNumberDisplay = document.getElementById('lesson-number-display');
            if (lessonNumberDisplay && lessonId) {
                // Display appropriate label based on language
                let label = 'Lesson ';
                if (language === 'hindi') {
                    label = 'पाठ ';
                } else if (language === 'punjabi') {
                    label = 'ਪਾਠ ';
                }
                lessonNumberDisplay.textContent = label + lessonId.replace(/[a-z_]+/gi, '');
            }
        });

        // Add back button navigation
        function goBack() {
            const urlParams = new URLSearchParams(window.location.search);
            const language = urlParams.get('lang') || 'english';

            if (language === 'hindi') {
                window.location.href = '../lessons_hindi.html';
            } else if (language === 'punjabi') {
                window.location.href = '../lessons_punjabi.html';
            } else {
                window.location.href = '../lessons.html';
            }
        }
    </script>
</body>

</html>
