    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Sans', sans-serif;
            background: url(https://www.blog.typingspeedtestonline.com/wp-content/uploads/2022/09/How-to-type-faster-Tips-and-Tricks-to-be-a-Typing-Pro.png);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            padding: 40px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .tagline {
            font-size: 1.5rem;
            margin-bottom: 50px;
            opacity: 0.9;
        }

        .language-selection {
            margin-bottom: 40px;
        }

        .language-selection h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .lang-buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .lang-button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .lang-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            background: #f0f0f0;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 60px;
            flex-wrap: wrap;
        }

        .feature {
            text-align: center;
            max-width: 200px;
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .feature-text {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .floating-keys {
            position: absolute;
            font-size: 2rem;
            opacity: 0.2;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-30px);
            }
        }

        .key1 {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .key2 {
            top: 40%;
            right: 15%;
            animation-delay: 1s;
        }

        .key3 {
            bottom: 20%;
            left: 20%;
            animation-delay: 2s;
        }

        .key4 {
            bottom: 15%;
            right: 10%;
            animation-delay: 3s;
        }

        .key5 {
            bottom: 60%;
            left: 10%;
            animation-delay: 1s;
        }

        .key6 {
            bottom: 10%;
            left: 50%;
            animation-delay: 1s;
        }

        .key7 {
            top: 50%;
            left: 30%;
            animation-delay: 1s;
        }

        .key8 {
            top: 10%;
            right: 10%;
            animation-delay: 1s;
        }

        .key9 {
            top: 10%;
            left: 50%;
            animation-delay: 1s;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

        <script>
            function startApp(language = 'english') {
                let userName = sessionStorage.getItem('userName');
                if (!userName) {
                    userName = prompt('Welcome to TypeMee! Please enter your name:');
                    if (userName && userName.trim()) {
                        sessionStorage.setItem('userName', userName.trim());
                    } else {
                        sessionStorage.setItem('userName', 'Guest');
                    }
                }
                // Store selected language
                sessionStorage.setItem('selectedLanguage', language);

                // Redirect to appropriate lessons page
                if (language === 'english') {
                    window.location.href = 'lessons.html';
                } else if (language === 'hindi') {
                    window.location.href = 'lessons_hindi.html';
                } else if (language === 'raavi') {
                    window.location.href = 'lessons_raavi.html';
                }
            }
