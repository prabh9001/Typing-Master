<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeMee - Master Touch Typing</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Sans', sans-serif;
            background: url(https://www.blog.typingspeedtestonline.com/wp-content/uploads/2022/09/How-to-type-faster-Tips-and-Tricks-to-be-a-Typing-Pro.png);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            padding: 40px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .tagline {
            font-size: 1.5rem;
            margin-bottom: 50px;
            opacity: 0.9;
        }

        .cta-button {
            background: white;
            color: #667eea;
            border: none;
            padding: 20px 60px;
            font-size: 1.3rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            background: #f0f0f0;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 60px;
            flex-wrap: wrap;
        }

        .feature {
            text-align: center;
            max-width: 200px;
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .feature-text {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .floating-keys {
            position: absolute;
            font-size: 2rem;
            opacity: 0.2;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-30px);
            }
        }

        .key1 {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .key2 {
            top: 20%;
            right: 15%;
            animation-delay: 1s;
        }

        .key3 {
            bottom: 20%;
            left: 20%;
            animation-delay: 2s;
        }

        .key4 {
            bottom: 15%;
            right: 10%;
            animation-delay: 3s;
        }
    </style>
</head>

        <button class="cta-button" onclick="window.location.href='lessons.html'">
            Start Learning
        </button>

        <div class="features">

        </div>
    </div>
</body>

</html>
